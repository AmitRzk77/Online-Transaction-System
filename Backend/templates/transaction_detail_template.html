<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 40px;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .field {
            margin: 20px 0;
        }
        .field label {
            font-weight: bold;
            color: #555;
        }
        .field p {
            margin: 5px 0 0 0;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Transaction Details</h1>

        <div class="field">
            <label>Transaction ID:</label>
            <p>{{ txn.transaction_id }}</p>
        </div>

        <div class="field">
            <label>User:</label>
            <p>{{ txn.name }}</p>
        </div>

        <div class="field">
            <label>Amount:</label>
            <p>{{ txn.amount }}</p>
        </div>

        <div class="field">
            <label>Status:</label>
            <p>{{ txn.status|title }}</p>
        </div>

        <div class="field">
            <label>Created At:</label>
            <p>{{ txn.created_at|date:"Y-m-d H:i" }}</p>
        </div>

        <div class="field">
            <label>Updated At:</label>
            <p>{{ txn.updated_at|date:"Y-m-d H:i" }}</p>
        </div>

        {% if txn.description %}
        <div class="field">
            <label>Description:</label>
            <p>{{ txn.description }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
